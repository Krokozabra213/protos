syntax = "proto3";

package auth;
option go_package = "github.com/Krokozabra213/protos/gen/go/sso;sso";

import "protoc-gen-validate/validate/validate.proto";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
  rpc GetPublicKey (PublicKeyRequest) returns (PublicKeyResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
  rpc Refresh(RefreshRequest) returns (RefreshResponse);
}

message RefreshRequest {
  string refresh_token = 1 [
    (validate.rules).string = {
      min_len: 1, 
      pattern: "^[A-Za-z0-9-_=]+\\.[A-Za-z0-9-_=]+\\.?[A-Za-z0-9-_.+/=]*$"  // JWT-like формат
    }
  ];
}

message RefreshResponse {
  string access_token = 1 [
    (validate.rules).string.min_len = 1
  ];
  string refresh_token = 2 [
    (validate.rules).string.min_len = 1
  ];
}

message LogoutRequest {
  string refresh_token = 1 [
    (validate.rules).string.min_len = 1
  ];
}

message LogoutResponse {
  bool success = 1;
}

message PublicKeyRequest {
  int32 app_id = 1 [
    (validate.rules).int32 = {
      gt: 0
    }
  ];
}

message PublicKeyResponse {
  string public_key = 1 [
    (validate.rules).string.min_len = 1
  ];
}

message RegisterRequest {
  string username = 1 [
    (validate.rules).string = {
      min_len: 3,
      max_len: 50,
      pattern: "^[a-zA-Z][a-zA-Z0-9_]*$"
    }
  ];
  string password = 2 [
    (validate.rules).string = {
      min_len: 8,
      max_len: 72,    // Максимум 72 символа (стандарт для bcrypt)
      pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]"  // Минимум 1 заглавная, 1 строчная, 1 цифра, 1 спецсимвол
    }
  ];
}

message RegisterResponse {
  int64 user_id = 1 [
    (validate.rules).int64 = {
      gt: 0
    }
  ];
}

message LoginRequest {
  string username = 1 [
    (validate.rules).string = {
      min_len: 3,
      max_len: 50,
      pattern: "^[a-zA-Z][a-zA-Z0-9_]*$"
    }
  ];
  string password = 2 [
    (validate.rules).string = {
      min_len: 8,
      max_len: 72,
      pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]"
    }
  ];
  int32 app_id = 3 [
    (validate.rules).int32 = {
      gt: 0
    }
  ];
}

message LoginResponse {
  string access_token = 1 [
    (validate.rules).string.min_len = 1
  ];
  string refresh_token = 2 [
    (validate.rules).string.min_len = 1
  ];
}

message IsAdminRequest {
  int64 user_id = 1 [
    (validate.rules).int64 = {
      gt: 0 
    }
  ];
}

message IsAdminResponse {
  bool is_admin = 1;
}